<!doctype html>
<head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            <div id="sidebarReplace">

            </div>
            <button id="logoutButton">logout</button>
        </div>
        <div class="chat__main">
            <div id="chatDiv" class="chat__messages"></div>

            <div class="compose">
                <form id="chatForm">
                    <input name="message" type="text" placeholder="Start Typing..." autocomplete="off" required>
                    <button>Send</button>
                </form>
                <button id="sendLocation"> Send Location</button>
                <form style="display: none;">
                    <input type="file" name="image"/>
                </form>
                <button id="sendImage">Send Image</button>
            </div>
            
        </div>
    </div>


    <script id="chatTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="locationTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{locationURL}}" target="_blank">My Current Location</a></p>
        </div>
    </script>

    <script id="imageTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><img src="{{base64data}}" width="200px"></p>
        </div>
    </script>

    <script id="sidebarTemplate" type="text/html">
        <h2 class="room-title">{{user.name}}</h2>
        <h3 class="list-title">Contacts</h3>
        <ul class="users">
            {{#usersList}}
                <li><a href="?chatWith={{_id}}" id="chatWith">{{name}}</a></li>
            {{/usersList}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

    <script>
       
    </script>

</body>
</html>
